<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="words.js"></script>
    <script src="app.js" defer></script>
    <title>Hangman</title>
</head>
<body>
<div class="background">
    <h1>Hangman</h1>
    <div class="game">
        <div class="interface container">
            <p class="word-display" id="word-display">_ _ _ _ _ _ _</p>
            <p class="used-letters" id="letters-tried">Tried so far:</p>
            <p class="lives" id="lives">Lives left:</p>
            <p class="status" id="status"></p>
            <div class="inputs">
                <input type="text" id="enter-letter" name="enter-letter" maxlength="1"/>
                <button type="submit" id="guess-letter">Guess letter</button>
                <button type="submit" id="new-game">New game</button>
            </div>
        </div>
        <div class="noose">
            <div class="gallows part-5" id="gallows-part-5"></div>
            <div class="gallows part-4" id="gallows-part-4"></div>
            <div class="gallows part-3" id="gallows-part-3"></div>
            <div class="gallows part-2" id="gallows-part-2"></div>
            <div class="gallows part-1" id="gallows-part-1"></div>
            <div class="gallows part-0" id="gallows-part-0"></div>
                <p class="win-lose" id="win">You win!</p>
                <p class="win-lose" id="lose">You lose!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
